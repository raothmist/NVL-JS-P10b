<p id = "pares"></p>
<h3>Los Números impares son</h3>
<p id = "impar"></p>
<script type="text/javascript">    
var numero; 
var impar = [];
var pares = [];
for (i =0 ; i < 50 ; i++ ) {
    numero = Math.floor((Math.random() * 100) + 1);    
    if (numero % 2 == 0){
        pares.push(numero);
        pares;
    }else{
        impar.push(numero);
        impar;
    }
}
document.getElementById("pares").innerHTML = pares;
document.getElementById("impar").innerHTML = impar;
 </script>
